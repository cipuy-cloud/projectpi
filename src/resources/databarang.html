<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>Data Barang</title>
</head>

<body>
    <div id="app" class="container row between">
        <div id="left" class="item container column ">
            <div class="drag head">
                <h1>Data</h1>
                <h2>Barang</h2>
            </div>
            <div class="container column ">
                <div class="item box center form">
                    <form id="cari_barang" class="full-width">
                        <div class="item full-width">
                            <input name="kodebarang" type="number" placeholder="Cari barang" />
                        </div>
                    </form>
                    <form id="form_input_barang" class="hidden full-width container column between">
                        <div class="item full-width">
                            <input name="namabarang" type="text" placeholder="Nama Barang" />
                        </div>
                        <div class="item full-width container row baseline between">
                            <div class="item center">
                                <input name="harga" type="number" placeholder="Harga Barang" />
                            </div>
                            <div class="item center">
                                <input name="stok" type="number" placeholder="Stok" />
                            </div>
                            <div class="item center">
                                <button type="submit" class="btn red">Tambah</button>
                            </div>
                        </div>
                    </form>
                </div>
                <ul id="list_barang" class="item box"></ul>
            </div>

        </div>
</body>
<script src="../../build/bundle.js"></script>

</html>
