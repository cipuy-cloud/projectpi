<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>Data Barang</title>
</head>

<body>
    <div id="app" class="container row between">
        <div id="left" class="item container column ">
            <div class="drag head">
                <h1>Data</h1>
                <h2>Barang</h2>
            </div>
            <div class="container column">
                <form id="cari_barang" class="box center">
                    <div class="item">
                        <input type="number" placeholder="Cari barang" />
                    </div>
                </form>
                <ul id="list_barang" class="box">
                    <li class="container row baseline between">
                        <form id="input_barang" class="full-width container row baseline between">
                            <span id="id_barang" class="left">ID: 12384924</span>
                            <div class="item center">
                                <input type="text" placeholder="Nama Barang" />
                            </div>
                            <div class="item center">
                                <input type="number" placeholder="Harga Barang" />
                            </div>
                            <div class="item right">
                                <button type="submit" class="btn red">+</button>
                            </div>
                        </form>
                    </li>

                    <li class="container row baseline between">
                        <span id="id_barang">ID: 12384924</span>
                        <div class="item">
                            <h1 class="left">Saniter Fabric Disinfectant 200+30ml</h1>
                        </div>
                        <h3 class="price">Rp 120.000</h3>
                    </li>
                </ul>
            </div>

        </div>
</body>
<script src="../../build/bundle.js"></script>

</html>
