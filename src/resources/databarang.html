<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>Data Barang</title>
</head>

<body>
    <div id="app" class="container column between">
        <div class="no-flex box center full-width">
            <form id="cari_barang" class="item full-width">
                <div class="item full-width">
                    <input name="kodebarang" type="number" placeholder="Kode Barang" />
                </div>
            </form>
            <form id="form_input_barang" class="item hidden full-width container column between">
                <div class="item full-width">
                    <input name="namabarang" type="text" placeholder="Nama Barang" />
                </div>
                <div class="auto full-width container row baseline between">
                    <div class="item center">
                        <input name="harga" type="number" placeholder="Harga Barang" />
                    </div>
                    <div class="item center">
                        <input name="stok" type="number" placeholder="Stok" />
                    </div>
                    <div class="item center">
                        <button type="submit" class="btn red radius full-width">Tambah</button>
                    </div>
                </div>
            </form>
        </div>
        <ul id="list_barang" class="item box full-width"></ul>
        <div id="container_btn" class="hidden auto container row between">
            <button id="hapus" class="auto btn red full-width">Hapus</button>
        </div>
    </div>
</body>
<script src="../../build/bundle.js"></script>

</html>
