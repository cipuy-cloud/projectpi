<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>Aplikasi Kasir</title>
</head>

<body>
    <div id="app" class="container row between">
        <div id="left" class="item container column start">
            <!-- <div class="no-flex drag head"> -->
            <!-- <h1>Aplikasi</h1> -->
            <!-- <h2>Kasir</h2> -->
            <!-- </div> -->
            <div class="no-flex  box radius center form margin-tb width-md">
                <form id="cari_barang" class="full-width">
                    <div class="item full-width">
                        <input type="number" placeholder="Cari barang" />
                    </div>
                </form>
            </div>
            <div class="auto container column box radius margin-tb width-md">
                <ul id="list_barang" class="item full-width"></ul>
                <div id="container_btn" class="auto hidden container row between" style="max-height: 40px;">
                    <button id="tambah" class="auto btn red full-width">Tambah Kerajang</button>
                </div>
            </div>
        </div>
        <div id="right" class="item container column between">
            <div class="item drag head">
                <h1>Kerajang</h1>
                <h2>Belanja</h2>
            </div>
            <div class="item container column between">
                <ul id="keranjang_barang" class="auto full-width"></ul>
                <div class="no-flex full-width padding-md">
                    <form id="bayar" class="hidden container column between baseline">
                        <div class="item center full-width">
                            <input class="full-width" type="text" placeholder="Total Pembayaran" />
                        </div>
                        <div class="container row between full-width margin-tb">
                            <h1 class="item left">Total</h1>
                            <h3 class="item right">Rp 120.000</h3>
                        </div>
                        <button type="submit" class="item btn green full-width radius">Bayar</button>
                        <button type="cancel" class="item btn red full-width radius">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="modal" class="hidden container center">
            <div id="bg"></div>
            <div class="box radius container column">
                <h3 id="title" class="padding-md"></h3>
                <div id="msg" class="padding-md"> </div>
                <div class="container row between padding-md">
                    <div id="ok" class="hidden item">
                        <button id="okMsg" class="btn">Ok</button>
                    </div>
                    <div id="cancel" class="hidden item">
                        <button class="btn">Cancel</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../build/bundle.js"></script>

</html>
