<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>Aplikasi Kasir</title>
</head>

<body>
    <div id="app" class="container row between">
        <div id="left" class="item container column ">
            <div class="drag head">
                <h1>Aplikasi</h1>
                <h2>Kasir</h2>
            </div>
            <div class="container column">
                <form id="cari_barang" class="box center">
                    <div class="item">
                        <input type="number" placeholder="Cari barang" />
                    </div>
                </form>
                <ul id="list_barang" class="box" />
            </div>

        </div>
        <div id="right" class="item container column between">
            <div class="item drag head">
                <h1>Kerajang</h1>
                <h2>Belanja</h2>
            </div>
            <div class="item container column between">
                <ul id="keranjang_barang" class="item">
                    <li class="container row baseline between">
                        <h1 class="item">Saniter Fabric Disinfectant 200+30ml</h1>
                        <h3 class="item price">
                            Rp 120.000
                        </h3>
                    </li>
                </ul>
                <div class="auto full-width padding-md">
                    <form id="bayar" class="container column between baseline">
                        <div class="item center full-width">
                            <input class="full-width" type="text" placeholder="Total Pembayaran" />
                        </div>
                        <div class="total container row between full-width">
                            <h1 class="item left">Total</h1>
                            <h3 class="item right">Rp 120.000</h3>
                        </div>
                        <button type="submit" class="item btn red big">Bayar</button>
                    </form>
                </div>
            </div>
        </div>
</body>
<script src="../../build/bundle.js"></script>

</html>
